<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flappy Bird - Easy Mode</title>
  <style>
    canvas { background: #70c5ce; display: block; margin: auto; }
    body { text-align: center; font-family: sans-serif; }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  // Easier settings
  const GRAVITY = 0.3;              // Lower gravity
  const FLAP = -9;                 // Stronger flap
  const PIPE_WIDTH = 50;
  const PIPE_GAP = 250;             // Much larger gap
  const PIPE_SPEED = 0.6;           // Slower pipe movement
  const BIRD_SIZE = 20;

  let birdY = 300;                  // Start lower
  let velocity = 0;
  let pipes = [];
  let score = 0;
  let gameOver = false;

  function resetGame() {
    birdY = 300;
    velocity = 0;
    pipes = [];
    score = 0;
    gameOver = false;
  }

  function drawBird() {
    ctx.fillStyle = "yellow";
    ctx.fillRect(60, birdY, BIRD_SIZE, BIRD_SIZE);
  }

  function drawPipes() {
    ctx.fillStyle = "green";
    pipes.forEach(pipe => {
      ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.top);
      ctx.fillRect(pipe.x, pipe.top + PIPE_GAP, PIPE_WIDTH, canvas.height);
    });
  }

  function drawScore() {
    ctx.fillStyle = "black";
    ctx.font = "20px Arial";
    ctx.fillText("Score: " + score, 10, 25);
  }

  function drawGameOver() {
    ctx.fillStyle = "red";
    ctx.font = "40px Arial";
    ctx.fillText("Game Over", 100, canvas.height / 2);
  }

  function updateGame() {
    if (gameOver) return;

    velocity += GRAVITY;
    birdY += velocity;

    if (pipes.length === 0 || pipes[pipes.length - 1].x < 200) {
      const top = Math.floor(Math.random() * (canvas.height - PIPE_GAP - 100)) + 50;
      pipes.push({ x: canvas.width, top: top, passed: false });
    }

    pipes.forEach(pipe => pipe.x -= PIPE_SPEED);

    pipes = pipes.filter(pipe => pipe.x + PIPE_WIDTH > 0);

    pipes.forEach(pipe => {
      if (
        60 < pipe.x + PIPE_WIDTH &&
        60 + BIRD_SIZE > pipe.x &&
        (birdY < pipe.top || birdY + BIRD_SIZE > pipe.top + PIPE_GAP)
      ) {
        gameOver = true;
      }

      if (!pipe.passed && pipe.x + PIPE_WIDTH < 60) {
        score += 1;
        pipe.passed = true;
      }
    });

    if (birdY + BIRD_SIZE > canvas.height || birdY < 0) {
      gameOver = true;
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBird();
    drawPipes();
    drawScore();
    if (gameOver) drawGameOver();
  }

  function gameLoop() {
    updateGame();
    draw();
    requestAnimationFrame(gameLoop);
  }

  document.addEventListener("keydown", e => {
    if (e.code === "Space") {
      if (gameOver) {
        resetGame();
      } else {
        velocity = FLAP;
      }
    }
  });

  document.addEventListener("click", () => {
    if (gameOver) {
      resetGame();
    } else {
      velocity = FLAP;
    }
  });

  gameLoop();
</script>
</body>
</html>
